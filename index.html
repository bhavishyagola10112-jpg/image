<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #090a1f, #1b1d3a);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    backdrop-filter: blur(25px) saturate(180%);
    -webkit-backdrop-filter: blur(25px) saturate(180%);
    background: rgba(255, 255, 255, 0.05);
    border-radius: 22px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 45px 30px;
    width: 92%;
    max-width: 900px;
    text-align: center;
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
  }

  .upload-area {
    border: 2px dashed rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: rgba(255,255,255,0.8);
    font-size: 18px;
  }

  .upload-area:hover {
    border-color: #00f5d4;
    background: rgba(255,255,255,0.06);
    box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
  }

  .upload-area i {
    font-size: 35px;
    margin-bottom: 10px;
    color: #00f5d4;
  }

  button {
    background: linear-gradient(90deg, #9b5de5, #00f5d4);
    border: none;
    color: #fff;
    padding: 12px 25px;
    margin: 10px 10px;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
    font-size: 15px;
    font-weight: 500;
  }

  button i {
    margin-right: 6px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0,245,212,0.6);
  }

  .preview {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .image-card {
    flex: 1 1 40%;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    padding: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 6px 25px rgba(0,0,0,0.45);
  }

  .image-card img {
    max-width: 100%;
    border-radius: 10px;
    display: none;
  }

  .size-info {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.85;
  }

  input[type="range"] {
    width: 80%;
    margin-top: 20px;
    appearance: none;
    height: 6px;
    border-radius: 5px;
    background: linear-gradient(90deg, #9b5de5, #00f5d4);
    outline: none;
    opacity: 0.85;
    transition: opacity .2s;
  }

  input[type="range"]:hover {
    opacity: 1;
  }

  .slider-label {
    margin-top: 15px;
    font-size: 16px;
    opacity: 0.85;
  }

  .buttons {
    margin-top: 25px;
  }

  input[type="text"] {
    margin-top: 15px;
    padding: 10px 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 14px;
    outline: none;
    text-align: center;
    width: 60%;
  }

  input[type="text"]::placeholder {
    color: rgba(255,255,255,0.6);
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(9, 10, 31, 0.9);
    text-align: center;
    padding: 10px 0;
    overflow: hidden;
    z-index: 10;
    border-top: 1px solid rgba(255,255,255,0.08);
  }

  footer span {
    display: inline-block;
    white-space: nowrap;
    animation: slideText 22s linear infinite;
    background: linear-gradient(90deg, #00f5d4, #9b5de5, #ff4d6d, #00f5d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 15px;
    letter-spacing: 0.8px;
    font-weight: 500;
  }

  footer i {
    margin: 0 8px;
    color: #00f5d4;
    text-shadow: 0 0 8px #00f5d4;
  }

  @keyframes slideText {
    0% { transform: translateX(100%); }
    50% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="upload-area" id="uploadArea">
      <i class="fa-solid fa-cloud-arrow-up"></i>
      <p>Drag & Drop Image Here or Click to Upload</p>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <div class="slider-label">Compression Quality: <span id="qualityValue">80%</span></div>
    <input type="range" id="qualitySlider" min="10" max="100" value="80">

    <input type="text" id="fileName" placeholder="Enter file name (without extension)">

    <div class="buttons">
      <button id="compressBtn"><i class="fa-solid fa-compress"></i>Compress</button>
      <button id="downloadBtn"><i class="fa-solid fa-download"></i>Download</button>
      <button id="copyBtn"><i class="fa-solid fa-copy"></i>Copy Link</button>
    </div>

    <div class="preview">
      <div class="image-card">
        <h4>Original</h4>
        <img id="originalImage" alt="Original Image">
        <div class="size-info" id="originalSize"></div>
      </div>

      <div class="image-card">
        <h4>Compressed</h4>
        <img id="compressedImage" alt="Compressed Image">
        <div class="size-info" id="compressedSize"></div>
      </div>
    </div>
  </div>

  <footer>
    <span><i class="fa-solid fa-wrench"></i> If there is any fault in any tool please let us know <i class="fa-solid fa-headset"></i></span>
  </footer>

<script>
const uploadArea = document.getElementById("uploadArea");
const fileInput = document.getElementById("fileInput");
const qualitySlider = document.getElementById("qualitySlider");
const qualityValue = document.getElementById("qualityValue");
const compressBtn = document.getElementById("compressBtn");
const downloadBtn = document.getElementById("downloadBtn");
const copyBtn = document.getElementById("copyBtn");
const originalImage = document.getElementById("originalImage");
const compressedImage = document.getElementById("compressedImage");
const originalSize = document.getElementById("originalSize");
const compressedSize = document.getElementById("compressedSize");
const fileNameInput = document.getElementById("fileName");

let selectedFile = null;
let compressedUrl = "";

// File Upload Logic
uploadArea.addEventListener("click", () => fileInput.click());
uploadArea.addEventListener("dragover", e => {
  e.preventDefault();
  uploadArea.style.borderColor = "#00f5d4";
});
uploadArea.addEventListener("dragleave", () => {
  uploadArea.style.borderColor = "rgba(255,255,255,0.2)";
});
uploadArea.addEventListener("drop", e => {
  e.preventDefault();
  uploadArea.style.borderColor = "rgba(255,255,255,0.2)";
  selectedFile = e.dataTransfer.files[0];
  showOriginal(selectedFile);
});
fileInput.addEventListener("change", e => {
  selectedFile = e.target.files[0];
  showOriginal(selectedFile);
});

function formatSize(bytes) {
  if (bytes < 1024) return bytes + " B";
  else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + " KB";
  else return (bytes / 1048576).toFixed(2) + " MB";
}

function showOriginal(file) {
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    originalImage.src = reader.result;
    originalImage.style.display = "block";
    originalSize.textContent = "Size: " + formatSize(file.size);
  };
  reader.readAsDataURL(file);
}

qualitySlider.addEventListener("input", () => {
  qualityValue.textContent = qualitySlider.value + "%";
});

compressBtn.addEventListener("click", () => {
  if (!selectedFile) return alert("Please upload an image first!");
  compressImage(selectedFile, qualitySlider.value / 100);
});

function compressImage(file, quality) {
  const reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      compressedUrl = canvas.toDataURL("image/jpeg", quality);
      compressedImage.src = compressedUrl;
      compressedImage.style.display = "block";

      const compressedBytes = Math.ceil(compressedUrl.length * (3/4));
      compressedSize.textContent = "Size: " + formatSize(compressedBytes);
    };
  };
}

downloadBtn.addEventListener("click", () => {
  if (!compressedUrl) return alert("No compressed image yet!");
  const name = fileNameInput.value.trim() || "compressed-image";
  const a = document.createElement("a");
  a.href = compressedUrl;
  a.download = name + ".jpg";
  a.click();
});

copyBtn.addEventListener("click", () => {
  if (!compressedUrl) return alert("No image link to copy!");
  navigator.clipboard.writeText(compressedUrl)
    .then(() => alert("✅ Compressed image link copied!"))
    .catch(() => alert("❌ Failed to copy link."));
});
</script>
</body>
</html>
